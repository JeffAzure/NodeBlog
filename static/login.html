<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/bootstrap-3.3.7-dist/js/bootstrap.min.js" defer></script>
  <link rel="stylesheet" href="./assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>
        博客后台登录系统
        <small>只有帅的人才能登录</small>
      </h1>
    </div>
    <form class="form-horizontal" method="POST" action="/admin/login">
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">账号</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" id="username" placeholder="请输入管理员账号">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" id="password" placeholder="请输入管理员密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">登录</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
